# --- Application -------------------------------------------------
Application.id       = com.taunova.ui.tree
Application.title    = Shredder
Application.version  = 1.0
Application.vendor   = Tau Nova
Application.vendorId = TauNova

Application.homepage    = http://www.taunova.net
Application.description = Default application
Application.lookAndFeel = default

# --- Main frame --------------------------------------------------
mainFrame.title = ${Application.title} ${Application.version}

width  = 800
height = 600

# --- Toolbar -------------------------------------------------------
List.Toolbar = NewButton, NewButton, NewButton

NewButton.icon = emulator_play.png
NewButton.selectedIcon = emulator_stop.png


# --- Menu --------------------------------------------------------
List.Menu = File, Edit, View, About
List.Menu.File  = newItem, openItem, saveItem
List.Menu.Edit  = newItem, openItem, saveItem
List.Menu.View  = newItem, openItem, saveItem
List.Menu.About = newItem, openItem, saveItem

Menu.File.text  = File
Menu.Edit.text  = Edit
Menu.View.text  = View
Menu.About.text = About

newItem.Action.text = &New
#open.Action.icon = open.png
newItem.Action.accelerator = control N
newItem.Action.shortDescription = create a document

openItem.Action.text = &Open
#open.Action.icon = open.png
openItem.Action.accelerator = control O
openItem.Action.shortDescription = open a document

# --- Logger ------------------------------------------------------
Logger.DefaultLogger.Name = Application Log
Logger.DefaultLogger.Font = Courier-PLAIN-12
Logger.DefaultLogger.TimeFormat = H:mm:ss

# --- Messages ----------------------------------------------------
